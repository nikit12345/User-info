spring:
  datasource:
    url: jdbc:mysql://localhost:3306/udemy-db?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver  # Ensure driver is specified
#udemydb
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # Add Hibernate dialect
        show_sql: true  # Optional: Show SQL queries in logs

eureka:
  instance:
    prefer-ip-address: true

  client:
    serviceUrl:

      defaultZone:  http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
